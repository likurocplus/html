<!DOCTYPE html>

<html>
    <header>
        <title>BTB2 - Table_Form</title>
    </header>
    <body>
        <h2>Tạo 1 table</h2>
        <table border="1">
            <tbody>
                <tr>
                    <td rowspan="2">Hàng 1 cột 1</td>
                    <td colspan="2">Hàng 1 cột 2</td>
                    <!-- <td>Hàng 1 cột 3</td> -->
                    <td rowspan="2">Hàng 1 cột 4</td>
                </tr>
                <tr>
                    <!-- <td>Hàng 2 cột 1</td> -->
                    <td>Hàng 2 cột 2</td>
                    <td>Hàng 2 cột 3</td>
                    <!-- <td>Hàng 2 cột 4</td> -->
                </tr>
                <tr>
                    <td>Hàng 3 cột 1</td>
                    <td>Hàng 3 cột 2</td>
                    <td>Hàng 3 cột 3</td>
                    <td>Hàng 3 cột 4</td>
                </tr>
                <tr>
                    <td>Hàng 4 cột 1</td>
                    <td>Hàng 4 cột 2</td>
                    <td>Hàng 4 cột 3</td>
                    <td>Hàng 4 cột 4</td>
                </tr>
            </tbody>
        </table>
        <h2>Registration Form</h2>
        <form action="https://www.w3schools.com/action_page.php" target="_blank" method="post" autocapitalize="on">
            <label for="enterName">Enter Name</label>
            <input type="text" id="enterName" name="name">
            <br>
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="email">Enter Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="chooseGame">Select Game</label> <br>
            <input type="checkbox" name="game" id="football" value="Football">
            <label for="football">Football</label> <br>
            <input type="checkbox" name="game" id="basketball" value="Basketball">
            <label for="basketball">Basketball</label><br>
            <input type="checkbox" name="game" id="voleyball" value="Voleyball">
            <label for="voleyball">Voleyball</label>
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="female">
            <label for="female">Female</label>
            <br>
            <label for="selectAge">Select Age</label>
            <select name="age" id="selectAge">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br>
            <label for="inputAvt"></label>
            <input type="file" name="avatar" id="inputAvt">
            <input type="submit" value="submit">
            </form>
    </body>
</html>
